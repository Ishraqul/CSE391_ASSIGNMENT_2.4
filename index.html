<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet"href="css/style.css">
	<title>Buttons JS</title>
</head>
<body>
	<div class="text-center bg-dark">
		<h1>Magic!</h1>
		<br>
		<textarea style="width: 90%; border: 3px dotted blue;" rows="20"></textarea>
		<div style="padding: 1rem;">
			<input id="clear" type="button" value="Clear It">
			<input id="capitalize" type="button" value="Capitalize">
			<input id="sort" type="button" value="Sort">
			<input id="reverse" type="button" value="Reverse">
			<input id="strip" type="button" value="Strip">
			<input id="addNum" type="button" value="Add Numbers">
			<input id="shuffle" type="button" value="Shuffle">

			
		</div>
		
	</div>
	
	<script src="main.js"></script>

</body>
</html>
